<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css variables upadater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <h1>Update css variables with <span class="span">JS</span></h1>
        <h3>Drag the range button to change the properties</h3>
    </div>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" min="10" max="200" value="10" data-sizing="px">

        <label for="Base color">Base color</label>
        <input type="color" name="base-color" value="#6ababd">
    </div>
    <img src="img/flower.jpeg" alt="">
    <script src="script.js"></script>
</body>
</html>
